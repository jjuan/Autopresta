<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">{{_datos._componente}}</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <i class="{{_datos._icono}}"></i> {{_datos._modulo}}
            </li>
            <li class="breadcrumb-item bcrumb-0">{{_datos._componente}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <form class="register-form" [formGroup]="formulario">
      <div class="card">
        <div class="body">
          <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-0">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="Datepicker" name="fecha" formControlName="fecha">
                <mat-datepicker-toggle matSuffix [for]="Datepicker"></mat-datepicker-toggle>
                <mat-datepicker #Datepicker></mat-datepicker>
                <mat-error *ngIf="formulario.get('fecha').hasError('required')">
                  Fecha es requerida
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-0">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Dia Inicio</mat-label>
                <input matInput name="diaInicio" formControlName="diaInicio">
                <mat-error *ngIf="formulario.get('diaInicio').hasError('required')">
                  Dia Inicio es requerida
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-0">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Dia Fin</mat-label>
                <input matInput name="diaFin" formControlName="diaFin">
                <mat-error *ngIf="formulario.get('diaFin').hasError('required')">
                  Dia Fin es requerida
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Tipo de reporte</mat-label>
                <mat-select formControlName="tipoReporte">
                  <mat-option *ngFor="let item of tipoReporteCombo" [value]="item.id">{{item.descripcion}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formulario.get('tipoReporte').hasError('required')">
                  Tipo de reporte es requerido
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mt-2">
              <div class="button-row">
                <button mat-mini-fab color="primary" type="submit" [disabled]="!formulario.valid"
                        [mat-dialog-close]="1" (click)="download()">
                  <mat-icon class="col-white" matTooltip="Descargar reporte de {{_datos._title}}">picture_as_pdf
                  </mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

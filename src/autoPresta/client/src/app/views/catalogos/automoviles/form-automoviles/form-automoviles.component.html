<div class="addContainer">
  <div class="modalHeader mb-3">
    <div class="modalHeader clearfix mt-2">
      <div class="font-weight-bold p-t-2 p-l-5 font-17">
        {{dialogTitle}}</div>
    </div>
    <button mat-mini-fab (click)="dialogRef.close()" color="warn">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div>
    <form [formGroup]="formulario">
      <div class="row">

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Folio</mat-label>
            <input matInput formControlName="id" readonly>
            <mat-icon matSuffix>turned_in_not</mat-icon>
            <mat-error *ngIf="formulario.get('id').hasError('required')">
              Folio es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>marca</mat-label>
            <mat-select formControlName="marca">
              <mat-option *ngFor="let item of marcasCombo" [value]="item.id">{{item.descripcion}}</mat-option>
            </mat-select>
            <mat-error *ngIf="formulario.get('marca').hasError('required')">
              marca es requerida
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>modelo</mat-label>
            <mat-select formControlName="modelo">
              <mat-option *ngFor="let item of modelosCombo" [value]="item.id">{{item.descripcion}}</mat-option>
            </mat-select>
            <mat-error *ngIf="formulario.get('modelo').hasError('required')">
              modelo es requerida
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Año</mat-label>
            <input matInput formControlName="anio">
            <!--mat-icon matSuffix>turned_in_not</mat-icon--->
            <mat-error *ngIf="formulario.get('anio').hasError('required')">
              Año es requerida
            </mat-error>
          </mat-form-field>
        </div>
<!--        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">-->
<!--          <mat-form-field class="full-width" appearance="outline">-->
<!--            <mat-label>Version</mat-label>-->
<!--            <input matInput formControlName="versionAuto">-->
<!--            <mat-error *ngIf="formulario.get('versionAuto').hasError('required')">-->
<!--              version es requerido-->
<!--            </mat-error>-->
<!--          </mat-form-field>-->
<!--        </div>-->
      </div>


      <div class="row">
        <div class="col-xl-12 col-lg-12  mb-1">
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="!formulario.valid"
                    (click)="confirmAdd()">Guardar
            </button>
            <button mat-raised-button color="warn" class="ml-2" (click)="onNoClick()">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="_genLiq_ext_detsForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Campo</mat-label>
            <input matInput formControlName="campoLiq">
            <!--mat-icon matSuffix>icon name</mat-icon-->
            <mat-error *ngIf="_genLiq_ext_detsForm.get('campoLiq').hasError('required')">
              Campo es requerida
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Operador</mat-label>
            <mat-select formControlName="operador">
              <mat-option *ngFor="let item of [{id: 'Igual'},{id: 'Contenga'}, {id: 'Diferente'}]" [value]="item.id">{{item.id}}</mat-option>
            </mat-select>
            <!--mat-icon matSuffix>icon name</mat-icon-->
            <mat-error *ngIf="_genLiq_ext_detsForm.get('operador').hasError('required')">
              Operador es requerida
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Valor</mat-label>
            <input matInput formControlName="valor">
            <!--mat-icon matSuffix>icon name</mat-icon-->
            <mat-error *ngIf="_genLiq_ext_detsForm.get('valor').hasError('required')">
              Valor es requerida
            </mat-error>
          </mat-form-field>
        </div>

      </div>


      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!_genLiq_ext_detsForm.valid"
                    [mat-dialog-close]="1" (click)="confirmAdd()">Guardar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modalHeader">
  <div class="editRowModal">
    <div class="modalHeader clearfix">
      <div class="modal-about">
        <div class="font-weight-bold p-t-5 p-l-10 font-17">{{data.titulo}}</div>
      </div>
    </div>
  </div>
  <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
</div>
<br>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="card">
    <div class="tableBody">
      <div class="table-responsive">
        <table class="table table-hover dashboard-task-infos">
          <thead>
          <tr>
            <th>Campo</th>
            <th>Operador</th>
            <th>Orden</th>
            <th>Valor</th>
            <th>Eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let regla of data.data">
            <td>{{regla.campoLiq}}</td>
            <td>{{regla.operador}}</td>
            <td>{{regla.orden}}</td>
            <td>{{regla.valor}}</td>
            <td>
              <button mat-icon-button color="warn" (click)="deleteItem(regla)" matTooltip="Eliminar {{regla.valor}}">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

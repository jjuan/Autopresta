<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="_viajeForm" (ngSubmit)="submit">

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Banco</mat-label>
            <mat-select formControlName="banco" (selectionChange)="cargarCuentas($event.value)">
              <mat-option *ngFor="let item of bancosCombo" [value]="item.id">{{item.descripcion}}</mat-option>
            </mat-select>
            <!--mat-icon matSuffix>icon name</mat-icon-->
            <mat-error *ngIf="_viajeForm.get('banco').hasError('required')">
              banco es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Cuenta</mat-label>
            <mat-select formControlName="cuenta">
              <mat-option *ngFor="let item of cuentaCombo" [value]="item.id">{{item.descripcion}}</mat-option>
            </mat-select>
            <!--mat-icon matSuffix>icon name</mat-icon-->
            <mat-error *ngIf="_viajeForm.get('cuenta').hasError('required')">
              chequerasCasa es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <input type="file"  (change)="onFileChange($event)"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!_viajeForm.valid"
                    [mat-dialog-close]="1" (click)="confirmAdd()">Cargar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
